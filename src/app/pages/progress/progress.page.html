<app-header titulo="Porgress Range" ></app-header>

<ion-content class="ion-padding" >

  <ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>


  <ion-list>
    <ion-item>

      <ion-range min="1" max="100" (ionChange)="rangeChange($event)" >
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>

    </ion-item>
  </ion-list>

</ion-content>
